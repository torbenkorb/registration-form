<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Online Registration Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

    <div class="site">

        <header class="site__header">
            <div class="container">
                <h1>The Code Review</h1>
            </div>
        </header>

        <main>
            <div class="container">

                <div class="intro">
                    <h2>Sign up for our newsletter</h2>
                    <p>Get the latest news on how your code is doing right in your inbox</p>
                </div>


                <form method="post">
                    <hr>
                    <fieldset>
                        <legend>Contact Information</legend>


                        <div class="form__field flex">
                            <label for="full_name">Full Name</label>
                            <input type="text" name="full_name" id="full_name" required placeholder="Required">
                        </div>


                        <div class="form__field flex">
                            <label for="mail">Email Address</label>
                            <input type="email" name="mail" id="mail" required placeholder="Required">
                        </div>


                        <div class="form__field flex">
                            <label for="phone">Phone Number</label>
                            <input type="tel" name="phone" id="phone" placeholder="Optional">
                        </div>

                        <div class="form__field flex">
                            <label for="address">Street Address</label>
                            <input type="text" name="address" id="address" placeholder="Optional">
                        </div>

                        <div class="form__field flex">
                            <label for="city">City</label>
                            <input type="text" name="city" id="city" placeholder="Optional">
                        </div>


                        <div class="form__field form__field--select flex">
                            <label for="state">State</label>
                            <select name="state" id="state">
                              <option value="" selected="selected" disabled="disabled">Choose State</option>
                              <option value="AL">Alabama</option>
                              <option value="AK">Alaska</option>
                              <option value="AZ">Arizona</option>
                              <option value="AR">Arkansas</option>
                              <option value="CA">California</option>
                              <option value="CO">Colorado</option>
                              <option value="CT">Connecticut</option>
                              <option value="DE">Delaware</option>
                              <option value="DC">District Of Columbia</option>
                              <option value="FL">Florida</option>
                              <option value="GA">Georgia</option>
                              <option value="HI">Hawaii</option>
                              <option value="ID">Idaho</option>
                              <option value="IL">Illinois</option>
                              <option value="IN">Indiana</option>
                              <option value="IA">Iowa</option>
                              <option value="KS">Kansas</option>
                              <option value="KY">Kentucky</option>
                              <option value="LA">Louisiana</option>
                              <option value="ME">Maine</option>
                              <option value="MD">Maryland</option>
                              <option value="MA">Massachusetts</option>
                              <option value="MI">Michigan</option>
                              <option value="MN">Minnesota</option>
                              <option value="MS">Mississippi</option>
                              <option value="MO">Missouri</option>
                              <option value="MT">Montana</option>
                              <option value="NE">Nebraska</option>
                              <option value="NV">Nevada</option>
                              <option value="NH">New Hampshire</option>
                              <option value="NJ">New Jersey</option>
                              <option value="NM">New Mexico</option>
                              <option value="NY">New York</option>
                              <option value="NC">North Carolina</option>
                              <option value="ND">North Dakota</option>
                              <option value="OH">Ohio</option>
                              <option value="OK">Oklahoma</option>
                              <option value="OR">Oregon</option>
                              <option value="PA">Pennsylvania</option>
                              <option value="RI">Rhode Island</option>
                              <option value="SC">South Carolina</option>
                              <option value="SD">South Dakota</option>
                              <option value="TN">Tennessee</option>
                              <option value="TX">Texas</option>
                              <option value="UT">Utah</option>
                              <option value="VT">Vermont</option>
                              <option value="VA">Virginia</option>
                              <option value="WA">Washington</option>
                              <option value="WV">West Virginia</option>
                              <option value="WI">Wisconsin</option>
                              <option value="WY">Wyoming</option>
                            </select>
                            <svg fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M7.41 7.84L12 12.42l4.59-4.58L18 9.25l-6 6-6-6z"/>
                                <path d="M0-.75h24v24H0z" fill="none"/>
                            </svg>
                        </div>

                        <div class="form__field flex zip">
                            <label for="zip">Zip Code</label>
                            <input type="text" name="zip" id="zip" pattern="[0-9]{5}" maxlength="5">
                        </div>

                    </fieldset>

                    <hr>

                    <fieldset>
                        <legend>Newsletter</legend>

                        <p>Select the newsletter you like to receive</p>

                        <div class="form__field">
                            <div>
                                <input type="checkbox" name="topic" id="type-html" value="type-html" checked>
                                <label for="type-html">HTML News</label>
                            </div>


                            <div>
                                <input type="checkbox" name="topic" id="type-css" value="type-css">
                                <label for="type-css">CSS News</label>
                            </div>

                            <div>
                                <input type="checkbox" name="topic" id="type-js" value="type-js">
                                <label for="type-js">JavaScript News</label>
                            </div>
                        </div>

                        <p>Newsletter format</p>

                        <div class="form__field">
                            <div>
                                <input type="radio" name="format" id="format-html" value="format-html" checked>
                                <label for="format-html">HTML</label>
                            </div>

                            <div>
                                <input type="radio" name="format" id="format-plain" value="format-plain">
                                <label for="format-plain">Plain text</label>
                            </div>
                        </div>

                        <div class="form__field form__field--textarea">
                            <label for="message">Other topics you like to hear about</label>
                            <textarea id="message" name="message"></textarea>
                        </div>

                    </fieldset>

                    <input type="submit" value="Sign up">
                </form>
            </div>
        </main>

        <footer>
            Copyright The Code Review
        </footer>
    </div>

</body>
</html>
